<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars Responsive Challenge</title>
	<meta name="Star Wars" content="asd">

	<!-- Responsive viewport tag, tells small screens that it's responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Normalize.css, a cross-browser reset file -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet"  href="main.css">
	<link rel="stylesheet"  href="float-grid.css">
</head>
<body>
	<main role="main">
		<nav class="huge orange">
			<div class="top row">
				<div class="col-12">
					<div class="Sbox">
						<div class="love">
							<b>Star Wars Characters</b>
							<p>Incomplete List</p>
						</div>
					</div>
				</div>
			</div>		
		</nav>
		<nav class="row">
			<nav class="col-4">
				<div class="box green">
					<img src="images/rey_square.png" style="">
					<div class="des">
						<b>Ray</b>
						<p>Protagonist, fromTatooine</p>
					</div>
				</div>
			</nav>
			<nav class="col-4">
				<div class="box">
					<img src="images/finn_square.png">
					<div class="des">
					<b>Finn</b>
					<p>Stormtrooper, befriends Rey</p>
				</div>
				</div>
			</nav> 

			<div class="col-4">
				<div class="box">
					<img src="images/kylo_square.png">
					<div class="des">
						<b>Kylo Ren</b>
						<p>Main villian, or is he?</p>
					</div>
				</div>
			</div>
		</nav>
		<nav class="row">
			<nav class="col-4">
				<div class="box green">
					<img src="images/poe_square.png">
					<div class="des">
						<b>Poe</b>
						<p>Pilot for the resistance</p>

					</div>
				</div>
			</nav>
			<nav class="col-4">
				<div class="box">
					<img src="images/chewbacca_square.png">
					<div class="des">
						<b>Chewbacca</b>
						<p>A great first mate

</p>
					</div>
				</div>
			</nav> 

			<div class="col-4">
				<div class="box">
					<img src="images/yoda_square.png">
					<div class="des">
						<b>Yoda</b>
						<p>Wise old Jedi master</p>
					</div>
				</div>
			</div>
		</nav>
	</main>
</body>
</html>
